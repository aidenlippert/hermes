[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "astraeus-sdk"
version = "1.0.0"
description = "Build and publish AI agents to the ASTRAEUS Network"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ASTRAEUS Team", email = "support@astraeus.ai"}
]
keywords = ["ai", "agents", "agentic-ai", "agent-network", "a2a-protocol", "autonomous-agents"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-openai>=0.0.2",
]
crewai = [
    "crewai>=0.1.0",
]

[project.urls]
Homepage = "https://astraeus.ai"
Documentation = "https://docs.astraeus.ai"
Repository = "https://github.com/astraeus-ai/sdk"
"Bug Tracker" = "https://github.com/astraeus-ai/sdk/issues"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
