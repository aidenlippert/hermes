steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hermes-backend:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hermes-backend:$COMMIT_SHA']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hermes-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hermes-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ALGORITHM=HS256,ACCESS_TOKEN_EXPIRE_MINUTES=30'

images:
  - 'gcr.io/$PROJECT_ID/hermes-backend:$COMMIT_SHA'

options:
  machineType: 'N1_HIGHCPU_8'
